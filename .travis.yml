notifications:
  email: false

language: C
matrix:
  fast_finish: true
  include:
    - name: linux-arm-gcc
      env: CARROT_PORT_COMPILER=arm-gcc

addons: 
  apt:
    packages:
      - gcc-arm-none-eabi
      - clang
      - cmake

install: true

before_script:
  - arm-none-eabi-gcc --version

script:
  - mkdir _dist
      && cmake -DCARROT_PORT_VENDOR=st -DCARROT_PORT_BOARD=nucleo-f103rb -DCARROT_PORT_COMPILER=arm-gcc -S . -B _dist 
      && make -C _dist



